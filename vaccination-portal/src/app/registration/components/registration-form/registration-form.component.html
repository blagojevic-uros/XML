<form [formGroup]="registracijaForm" class="containter" (ngSubmit)="onSubmit()">
  <h2>Registracija korisnika</h2>
  <mat-form-field appearance="outline">
    <mat-label>Ime</mat-label>
    <input matInput id="ime" formControlName="ime" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prezime </mat-label>
    <input matInput formControlName="prezime" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput id="ime" formControlName="username" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput id="ime" formControlName="password" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>JMBG</mat-label>
    <input matInput id="ime" formControlName="jmbg" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Broj Pasosa</mat-label>
    <input matInput id="ime" formControlName="passportNumber" type="text" />
  </mat-form-field>
  <button
    mat-flat-button
    class="align-center"
    color="primary"
    type="submit"
    [disabled]="!registracijaForm.valid"
  >
    Registruj se
  </button>
</form>
