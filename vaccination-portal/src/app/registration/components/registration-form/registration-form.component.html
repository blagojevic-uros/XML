<form [formGroup]="registracijaForm" class="containter" (ngSubmit)="onSubmit()">
  <h2>Registracija korisnika</h2>
  <mat-form-field appearance="outline">
    <mat-label>Ime</mat-label>
    <input matInput id="ime" formControlName="ime" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prezime </mat-label>
    <input matInput formControlName="prezime" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Datum Rođenja </mat-label>
    <input matInput formControlName="datumRodjenja" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>JMBG </mat-label>
    <input matInput formControlName="jmbg" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Broj Pasoša </mat-label>
    <input matInput formControlName="brojPasosa" />
  </mat-form-field>
  <mat-radio-group aria-label="Pol">
    <mat-radio-button value="1" id="male">Muški</mat-radio-button>
    <mat-radio-button value="2" id="female">Ženski</mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Adresa (Ulica i Broj) </mat-label>
    <input matInput formControlName="adresa" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Mesto/Grad </mat-label>
    <input matInput formControlName="mesto" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Opština </mat-label>
    <input matInput formControlName="opstina" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Poštanski Broj </mat-label>
    <input matInput formControlName="postanskiBroj" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fiksni Telefon </mat-label>
    <input matInput formControlName="fiksniTelefon" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Mobilni Telefon </mat-label>
    <input matInput formControlName="mobilniTelefon" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email Adresa </mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <button
    mat-flat-button
    class="align-right"
    color="primary"
    type="submit"
    [disabled]="!registracijaForm.valid"
  >
    Registruj se
  </button>
</form>
