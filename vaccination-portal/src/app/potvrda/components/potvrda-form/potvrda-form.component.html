<form
    [formGroup]="potvrdaForm"
    class="container"
    (ngSubmit)="onSubmit()"
>

    <h2>Zahtev za potvrdu o vakcinisanju</h2>

    <div formGroupName="licniPodaci" class="container">
        <div formGroupName="imePrezime" class="container">
            <mat-form-field appearance="outline">
                <mat-label>Ime</mat-label>
                <input matInput id="ime" formControlName="ime" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Prezime</mat-label>
                <input matInput id="prezime" formControlName="prezime" type="text">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Datum Rođenja</mat-label>
            <input matInput formControlName="datumRodjenja" type="date">
        </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Pol</mat-label>
                <mat-select formControlName="pol">
                    <mat-option value="M">Muški</mat-option>
                    <mat-option value="Z">Ženski</mat-option>
                </mat-select>
            </mat-form-field>
        <div formGroupName="jmbg" class="containter">
            <mat-form-field appearance="outline">
              <mat-label>JMBG</mat-label>
              <input matInput formControlName="value" pattern="[0-9]{13}" />
            </mat-form-field>
          </div>
    </div>

    <div formGroupName="informacijeVakcinacije" class="container">
        <div formGroupName="informacijeODozi" class="container">
            <mat-form-field appearance="outline">
                <mat-label>Naziv Vakcine</mat-label>
                <input matInput id="nazivVakcine" formControlName="nazivVakcine" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Datum Doze</mat-label>
                <input matInput formControlName="datumDoze" type="date">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Broj Serije</mat-label>
                <input matInput id="brojSerije" formControlName="brojSerije" type="text" pattern="[0-9]{3}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Broj Doze</mat-label>
                <input matInput id="brojDoze" formControlName="brojDoze" type="text" pattern="[0-4]{1}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zdravstvena Ustanova</mat-label>
                <input matInput id="zdravstvenaUstanova" formControlName="zdravstvenaUstanova" type="text">
            </mat-form-field>
        </div>
    </div>
    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Datum Izdavanja Potvrde</mat-label>
            <input matInput formControlName="datumIzdavanjaPotvrde" type="date">
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Zdravstvena Ustanova</mat-label>
            <input matInput id="zdravstvenaUstanova" formControlName="zdravstvenaUstanova" type="text">
        </mat-form-field>
    </div>
    <div> 
        <button
            mat-flat-button
            class="align-right"
            color="primary"
            type="submit"
        >
        Submit
        </button>
    </div>
</form>
