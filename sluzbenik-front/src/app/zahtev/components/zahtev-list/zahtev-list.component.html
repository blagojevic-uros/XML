<mat-card *ngFor="let zahtev of zahtevi">
    <mat-card-title>Actions Buttons</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
    <mat-card-content>{{zahtev.razlogZaZahtev}} - {{zahtev.zahtevId}}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="prihvatiZahtev(zahtev.zahtevId)">Prihvati</button>
      <button mat-button color="warn" (click)="odbiZahtev(zahtev.zahtevId)">Odbi</button>
    </mat-card-actions>
  </mat-card>
{{zahtevi|json}}
