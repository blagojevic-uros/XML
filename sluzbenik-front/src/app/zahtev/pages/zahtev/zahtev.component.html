<input type="text" name="name" [(ngModel)]="searchInput" />

<app-zahtev-list (zahtevChangeEvent)="searchJmbg()" [zahtevi]="zahtevi"></app-zahtev-list>

<div *ngIf="saglasnost">
    {{saglasnost|json}}
</div>
<div *ngIf="interesovanje">
    {{interesovanje|json}}
</div>
